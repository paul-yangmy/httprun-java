version: '3.8'

services:
  # HttpRun 应用
  httprun:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: httprun-app
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=httprun
      - DB_PASSWORD=httprun123
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=
      - JWT_SECRET=your-production-jwt-secret-key-change-this-at-least-32-chars
      - INIT_ADMIN_TOKEN=false
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - httprun-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    volumes:
      - httprun-logs:/var/log/httprun

  # MySQL 数据库
  mysql:
    image: mysql:8.0
    container_name: httprun-mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root123
      - MYSQL_DATABASE=httprun
      - MYSQL_USER=httprun
      - MYSQL_PASSWORD=httprun123
    volumes:
      - mysql-data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    networks:
      - httprun-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot123"]
      interval: 10s
      timeout: 5s
      retries: 5
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-authentication-plugin=mysql_native_password

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: httprun-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - httprun-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

  # Prometheus 监控 (可选)
  prometheus:
    image: prom/prometheus:latest
    container_name: httprun-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    networks:
      - httprun-network
    restart: unless-stopped
    profiles:
      - monitoring

  # Grafana 可视化 (可选)
  grafana:
    image: grafana/grafana:latest
    container_name: httprun-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - httprun-network
    restart: unless-stopped
    profiles:
      - monitoring

networks:
  httprun-network:
    driver: bridge

volumes:
  mysql-data:
  redis-data:
  httprun-logs:
  prometheus-data:
  grafana-data:
