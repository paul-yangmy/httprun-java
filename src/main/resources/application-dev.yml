# 开发环境配置
spring:
  # SQLite 数据源配置（开发/测试环境）
  datasource:
    url: jdbc:sqlite:./httprun.db
    driver-class-name: org.sqlite.JDBC
    hikari:
      maximum-pool-size: 1
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.community.dialect.SQLiteDialect
  
  # 禁用 Redis（开发环境）
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
      - org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration
  
  # 静态资源配置
  web:
    resources:
      static-locations: 
        - file:./webapp/dist/
        - classpath:/static/
  
  flyway:
    enabled: false

# JWT 配置
jwt:
  secret: ${JWT_SECRET:httprun-dev-secret-key-at-least-32-characters-long}

# HttpRun 配置
httprun:
  webapp-build-dir: ./webapp/dist
  init-admin-token: false

logging:
  level:
    com.httprun: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
