server:
  port: 8081
  servlet:
    context-path: /

spring:
  application:
    name: httprun
  
  profiles:
    active: dev
  
  # 数据源配置
  datasource:
    url: ${DB_URL:jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/httprun?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai}
    username: ${DB_USER:root}
    password: ${DB_PASSWORD:root}
    driver-class-name: ${DB_DRIVER:com.mysql.cj.jdbc.Driver}
    hikari:
      minimum-idle: ${DB_POOL_MIN_IDLE:5}
      maximum-pool-size: ${DB_POOL_MAX_SIZE:20}
      idle-timeout: ${DB_POOL_IDLE_TIMEOUT:30000}
      pool-name: HttpRunHikariCP
      max-lifetime: ${DB_POOL_MAX_LIFETIME:1800000}
      connection-timeout: ${DB_POOL_CONN_TIMEOUT:30000}
  
  # JPA 配置
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
  
  # 静态资源配置
  # 注意：WebConfig 会自动检测环境并选择合适的静态资源位置
  # - 开发环境：优先从 file:./webapp/dist/ 读取（支持热更新）
  # - 生产环境：从 classpath:/static/ 读取（jar包内资源）
  web:
    resources:
      static-locations: 
        - file:${httprun.webapp-build-dir:./webapp/dist}/
        - classpath:/static/
  
  # Redis 配置
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      database: 0
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
  
  # Flyway 配置
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

# JWT 配置
jwt:
  secret: ${JWT_SECRET:your-256-bit-secret-key-here-at-least-32-characters}
  expiration: 86400000  # 24 小时

# HttpRun 配置
httprun:
  webapp-build-dir: ${WEBAPP_BUILD_DIR:./webapp/dist}
  init-admin-token: ${INIT_ADMIN_TOKEN:false}

# 命令执行配置
command:
  executor:
    default-timeout: 30
    max-timeout: 300
    max-concurrent: 10

# SpringDoc 配置
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger/index.html
    tags-sorter: alpha
    operations-sorter: alpha

# 日志配置
logging:
  level:
    root: INFO
    com.httprun: DEBUG
    org.hibernate.SQL: DEBUG
  file:
    path: logs
    name: logs/httprun.log

# Actuator 配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when_authorized
