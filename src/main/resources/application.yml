server:
  port: 8081
  servlet:
    context-path: /

spring:
  application:
    name: httprun
  
  profiles:
    active: dev
  
  # 数据源配置
  datasource:
    url: ${DB_URL:jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/httprun?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai}
    username: ${DB_USER:root}
    password: ${DB_PASSWORD:root}
    driver-class-name: ${DB_DRIVER:com.mysql.cj.jdbc.Driver}
    hikari:
      minimum-idle: ${DB_POOL_MIN_IDLE:5}
      maximum-pool-size: ${DB_POOL_MAX_SIZE:20}
      idle-timeout: ${DB_POOL_IDLE_TIMEOUT:30000}
      pool-name: HttpRunHikariCP
      max-lifetime: ${DB_POOL_MAX_LIFETIME:1800000}
      connection-timeout: ${DB_POOL_CONN_TIMEOUT:30000}
  
  # JPA 配置
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
  
  # 静态资源配置
  # 注意：WebConfig 会自动检测环境并选择合适的静态资源位置
  # - 开发环境：优先从 file:./webapp/dist/ 读取（支持热更新）
  # - 生产环境：从 classpath:/static/ 读取（jar包内资源）
  web:
    resources:
      static-locations: 
        - file:${httprun.webapp-build-dir:./webapp/dist}/
        - classpath:/static/
  
  # Redis 配置
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      database: 0
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
  
  # Flyway 配置
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

# JWT 配置
jwt:
  secret: ${JWT_SECRET:your-256-bit-secret-key-here-at-least-32-characters}
  expiration: 86400000  # 24 小时

# HttpRun 配置
httprun:
  webapp-build-dir: ${WEBAPP_BUILD_DIR:./webapp/dist}
  init-admin-token: ${INIT_ADMIN_TOKEN:false}

# 命令执行配置
command:
  executor:
    default-timeout: 30
    max-timeout: 300
    max-concurrent: 10

# SSH 连接池配置
ssh:
  pool:
    enabled: true                # 是否启用连接池，false 则每次新建连接
    max-per-host: 5              # 每个主机最大连接数
    max-idle-per-host: 2         # 每个主机最大空闲连接数
    min-idle-per-host: 0         # 每个主机最小空闲连接数
    max-total: 50                # 全局最大连接数
    connect-timeout-ms: 10000    # SSH 连接超时（毫秒）
    borrow-timeout-ms: 5000      # 借用等待超时（毫秒）
    eviction-interval-ms: 30000  # 空闲驱逐检查间隔（毫秒）
    min-idle-time-ms: 60000      # 空闲连接最小存活时间（毫秒）
    max-lifetime-ms: 600000      # 连接最大存活时间（毫秒）
    test-on-borrow: true         # 借用时验证连接
    test-on-return: false        # 归还时验证连接
    test-while-idle: true        # 空闲时验证连接
    keep-alive-interval-ms: 15000 # SSH KeepAlive 间隔（毫秒）
    host-key-check-enabled: true   # 是否启用主机指纹验证（TOFU 策略，防中间人攻击）
    channel-connect-timeout-ms: 10000  # 通道连接超时（毫秒），0 = 跟随 connect-timeout-ms
    execution-timeout-seconds: 0       # 命令执行超时（秒），0 = 使用调用方传入的值

# SpringDoc 配置
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger/index.html
    tags-sorter: alpha
    operations-sorter: alpha

# 日志配置
logging:
  level:
    root: INFO
    com.httprun: DEBUG
    org.hibernate.SQL: DEBUG
  file:
    path: logs
    name: logs/httprun.log

# Actuator 配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,ssh-pool
  endpoint:
    health:
      show-details: when_authorized
