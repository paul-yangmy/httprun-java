# 生产环境配置
spring:
  datasource:
    url: ${DB_URL:jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/httprun?useUnicode=true&characterEncoding=utf8&useSSL=true&serverTimezone=Asia/Shanghai}
    username: ${DB_USER:httprun}
    password: ${DB_PASSWORD:}
    driver-class-name: ${DB_DRIVER:com.mysql.cj.jdbc.Driver}
    hikari:
      minimum-idle: ${DB_POOL_MIN_IDLE:10}
      maximum-pool-size: ${DB_POOL_MAX_SIZE:50}
      idle-timeout: ${DB_POOL_IDLE_TIMEOUT:30000}
      pool-name: HttpRunHikariCP
      max-lifetime: ${DB_POOL_MAX_LIFETIME:1800000}
      connection-timeout: ${DB_POOL_CONN_TIMEOUT:30000}
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
  
  flyway:
    enabled: true

jwt:
  secret: ${JWT_SECRET}
  expiration: 86400000

# HttpRun 配置
httprun:
  webapp-build-dir: ${WEBAPP_BUILD_DIR:./webapp/dist}
  init-admin-token: false

logging:
  level:
    root: WARN
    com.httprun: INFO
  file:
    name: /var/log/httprun/application.log

management:
  endpoints:
    web:
      exposure:
        include: health,metrics,prometheus
