# 生产环境配置
spring:
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/httprun?useUnicode=true&characterEncoding=utf8&useSSL=true&serverTimezone=Asia/Shanghai
    username: ${DB_USER:httprun}
    password: ${DB_PASSWORD:}
    hikari:
      minimum-idle: 10
      maximum-pool-size: 50
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
  
  flyway:
    enabled: true

jwt:
  secret: ${JWT_SECRET}
  expiration: 86400000

# HttpRun 配置
httprun:
  webapp-build-dir: ${WEBAPP_BUILD_DIR:./webapp/dist}
  init-admin-token: false

logging:
  level:
    root: WARN
    com.httprun: INFO
  file:
    name: /var/log/httprun/application.log

management:
  endpoints:
    web:
      exposure:
        include: health,metrics,prometheus
